En la actualidad, el rendimiento de los bonos argentinos torna imposible el acceso a los mercados de deuda para refinanciar los vencimientos más cercanos. La duration promedio del stock de bonos en dólares es de 4.7491829 años y la duration modificada de 4.0068259. La curva de renidimentos está invertida, es decir, los rendimientos de los bonos más largos son más bajos que los correspondientes a los más cortos.
